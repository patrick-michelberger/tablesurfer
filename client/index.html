    <div class="sidebar sidebar-right">
        <div class="scrollable">

                    </div>
                    <div class="list-group" ng-show="nav.isAdmin()" ui-sref-active="active"><a ui-sref="admin">Admin <i class="fa fa-chevron-right pull-right"></i></a></div>

                    <div class="list-group" ng-show="nav.isLoggedIn()" ui-sref-active="active"><a ui-sref="settings">Settings <i class="fa fa-chevron-right pull-right"></i></a></div>
                    <div class="list-group" ng-show="nav.isLoggedIn()"><a ui-sref="logout">Logout</a></div>
                </div>
            </div>
        </div>
