<div id="ts-login" class="container">
    <div class="row">
        <div class="ts-login-form-container col-sm-6 col-sm-offset-3 col-md-5 col-md-offset-4 col-lg-4 col-lg-offset-4">
            <h1 translate>Login</h1>
            <div class="row">
                <div class="col-xs-12">
                    <oauth-buttons classes="btn-block"></oauth-buttons>
                </div>
            </div>
            <div class="ts-signup-or-separator">
                <hr/>
                <span translate>oder</span>
            </div>
            <form class="form" name="form" ng-submit="vm.login(form)" novalidate>
                <div class="form-group">
                    <label translate>Email</label>
                    <input type="email" name="email" class="form-control" ng-model="vm.user.email" required>
                </div>
                <div class="form-group">
                    <label translate>Password</label>
                    <input type="password" name="password" class="form-control" ng-model="vm.user.password" required>
                </div>
                <div class="form-group has-error">
                    <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && vm.submitted" translate>
                        Please enter your email and password.
                    </p>
                    <p class="help-block" ng-show="form.email.$error.email && vm.submitted" translate>
                        Please enter a valid email.
                    </p>
                    <p class="help-block">{{ vm.errors.other }}</p>
                </div>
                <div class="hidden-xs">
                    <button class="btn btn-inverse btn-lg btn-login btn-block" type="submit">
                        Login
                    </button>
                    <a class="btn btn-default btn-lg btn-register btn-block" ui-sref="signup" translate>
                        Register
                      </a>
                </div>
            </form>
        </div>
    </div>
</div>
<div ui-content-for="footer">
    <button class="btn btn-lg btn-primary btn-register btn-block " translate>login</button>
</div>
