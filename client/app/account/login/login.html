<div id="ts-login" class="container">
    <div class="row">
        <div class="ts-login-form-container col-sm-6 col-sm-offset-3 col-md-5 col-md-offset-4 col-lg-4 col-lg-offset-4">
            <!--<h1 translate>Login</h1>-->
            <div class="row">
                <div class="col-xs-12">
                    <oauth-buttons classes="btn-block"></oauth-buttons>
                </div>
            </div>
            <div class="ts-signup-or-separator">
                <hr/>
                <span translate>oder</span>
            </div>
            <form class="form" name="form" ng-submit="vm.login(form)" novalidate>
                <div class="form-group">
                    <label translate>Email</label>
                    <input type="email" name="email" class="form-control" ng-model="vm.user.email" required>
                </div>
                <div class="form-group">
                    <label translate>Password</label>
                    <input type="password" name="password" class="form-control" style="margin-bottom:0;" ng-model="vm.user.password" required>
                </div>
                <div class="form-group has-error" ng-show="(form.email.$error.required && form.password.$error.required && vm.submitted)||(form.email.$error.email && vm.submitted)||vm.errors.other">
                    <div class="alert alert-danger help-block" ng-show="form.email.$error.required && form.password.$error.required && vm.submitted" translate>
                        Please enter your email and password.
                    </div>
                    <div class="alert alert-danger help-block" ng-show="form.email.$error.email && vm.submitted" translate>
                        Please enter a valid email.
                    </div>
                    <div ng-show="vm.errors.other" class="alert alert-danger help-block">{{ vm.errors.other }}</div>
                </div>
                <div class="hidden-xs">
                    <button class="btn btn-inverse btn-lg btn-login btn-block btn-primary" type="submit" ng-disabled="form.$invalid">
                        Login
                    </button>
                </div>
                <div class="hidden-xs">
                    <hr/>
                    <p>Donâ€™t have an account?</p>
                    <a class="btn btn-default btn-lg btn-register btn-block" ui-sref="signup" translate>
                        Sign up
                      </a>
                </div>
            </form>
        </div>
    </div>
</div>
<div ui-content-for="footer">
    <button ng-click="vm.login()" class="btn btn-lg btn-primary btn-register btn-block " translate>login</button>
</div>
<div ui-content-for="title" translate>
    <span class="visible-xs">login</span>
</div>
