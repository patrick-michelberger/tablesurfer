<div id="ts-reset-password" class="container">
    <div class="row">
        <div class="ts-reset-form-container col-sm-6 col-sm-offset-3 col-md-5 col-md-offset-4 col-lg-4 col-lg-offset-4">
            <form class="form" name="form" ng-submit="resetpassword(form)" novalidate>
                <!-- PASSWORD -->
                <div class="form-group" ng-class="{ 'has-success': form.password.$valid && status == 'submitted',
                                                'has-error': form.password.$invalid && status == 'submitted' }">
                    <label translate>New password</label>
                    <input type="password" name="password" class="form-control" ng-model="password" ng-minlength="3" required mongoose-error/>
                    <p class="help-block" ng-show="(form.password.$error.minlength || form.password.$error.required) && status == 'submitted'" translate>
                        Password must be at least 3 characters.
                    </p>
                </div>
                <div class="alert alert-danger" ng-show="status == 'error'" translate>Invalid code or unable to send emails at this moment. Try again later.</div>
                <div class="alert alert-success" ng-show="status == 'success'">Password reset was successful. You will be redirected shortly.</div>
                <div>
                    <button ng-disabled="form.password.$invalid" class="btn btn-primary btn-lg btn-login btn-block" type="submit col-xs-12 col-sm-6" translate>
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<div ui-content-for="title">
    <span class="visible-xs" translate>reset password</span>
</div>
