<div id="ts-forgot-password" class="container">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3 col-md-5 col-md-offset-4 col-lg-4 col-lg-offset-4">
            <h1 translate>Reset Password</h1>
            <form class="form" name="form" ng-submit="forgotpassword(form)" novalidate>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" class="form-control" ng-model="email" required>
                </div>
                <div class="form-group has-error" style="height:50px;">
                    <p class="help-block" ng-show="form.email.$error.required && status == 'submitted'" translate>
                        Please enter your email.
                    </p>
                    <p class="help-block" ng-show="form.email.$error.email && status == 'submitted'" translate>
                        Please enter a valid email.
                    </p>
                </div>
                <p class="help-block" ng-show="status == 'error'" translate>Could not send forgot password mail.</p>
                <ts-loading ng-show="status == 'sending'"></ts-loading>
                <ts-success ng-show="status == 'success'" translate>We have sent you an email to reset your password.</ts-success>
                <div class="ts-btn-group">
                    <button class="btn ts-btn-success btn-success btn-lg btn-login col-xs-12 col-sm-4" type="submit" translate>
                        Send Reset Link
                    </button>
    
                </div>
            </form>
        </div>
    </div>
</div>
