<div id="ts-dashboard">
    <!-- Dashboard Container START -->
    <div class="ts-dashboard-container container">
        <div class="row">
            <div class="ts-login-form-container col-sm-6 col-sm-offset-3 col-md-5 col-md-offset-4 col-lg-4 col-lg-offset-4">
                <h2 translate>Complete Your Profile</h2>
                <form class="form" name="form" ng-submit="vm.completeRegistration(form)" novalidate>
                    <div class="form-group" ng-class="{ 'has-success': form.firstName.$valid && vm.submitted,
                                            'has-error': form.firstName.$invalid && vm.submitted }">
                        <label translate>first name</label>
                        <input type="text" name="firstName" class="form-control" ng-model="vm.user.firstName" required/>
                        <p class="help-block" ng-show="form.firstName.$error.required && vm.submitted" translate>
                            A first name is required
                        </p>
                    </div>
                    <div class="form-group" ng-class="{ 'has-success': form.lastName.$valid && vm.submitted,
                                            'has-error': form.lastName.$invalid && vm.submitted }">
                        <label translate>last name</label>
                        <input type="text" name="lastName" class="form-control" ng-model="vm.user.lastName" required/>
                        <p class="help-block" ng-show="form.lastName.$error.required && vm.submitted" translate>
                            A last name is required
                        </p>
                    </div>
                    <!--
                    <div class="form-group" ng-class="{ 'has-success': form.email.$valid && vm.submitted,
                                            'has-error': form.email.$invalid && vm.submitted }">
                        <label translate>Email</label>
                        <input type="email" name="email" class="form-control" ng-model="vm.user.email" required mongoose-error/>
                        <p class="help-block" ng-show="form.email.$error.email && vm.submitted" translate>
                            Doesn't look like a valid email.
                        </p>
                        <p class="help-block" ng-show="form.email.$error.required && vm.submitted" translate>
                            What's your email address?
                        </p>
                        <p class="help-block" ng-show="form.email.$error.mongoose">
                            {{ vm.errors.email }}
                        </p>
                    </div>
                    -->
                    <div class="hidden-xs">
                        <button class="btn btn-inverse btn-lg btn-complete-registration btn-block ts-btn-complete-registration" type="submit" translate>
                            Complete Registration
                        </button>
                    </div>
                </form>
                <!--<img src="https://graph.facebook.com/10152868215243752/picture?height=250&width=250" class="ts-profile-picture img-circle img-responsive" />
                -->

                <div class="form-group">
                    <label>Aktiv. Du bist auf der Warteliste.</label>
                    <ui-switch ng-model="rememberMe" class="ng-pristine ng-untouched ng-valid ng-isolate-scope switch switch-transition-enabled active">
                        <div class="switch-handle"></div>
                    </ui-switch>
                </div>-->
            </div>
        </div>
    </div>
    <div ui-content-for="footer">
        <a href="/signup">
            <button class="btn btn-lg btn-primary btn-register btn-block" translate>signup now</button>
        </a>
    </div>
    <!-- Welcome Container END -->
</div>
