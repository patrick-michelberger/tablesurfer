<div id="ts-verify-container" class="container">
    <!-- Only show this when code was not given with route -->
    <div class="row" ng-show="status == 'enterVerifycode'">
        <form class="form" name="form" ng-submit="verify(form)" novalidate>
            <div class="form-group">
                <label>Verify Code</label>
                <input name="verifycode" class="form-control" ng-model="verifycode" required>
            </div>
            <div>
                <button class="btn btn-inverse btn-lg btn-login" type="submit" translate>
                    Submit
                </button>
            </div>
        </form>
    </div>
    <div class="row">
        <div class="alert alert-danger" ng-show="status == 'error'" translate>
            <i class="fa fa-exclamation-triangle"></i> Error verifying user.
        </div>
        <div class="alert alert-success" ng-show="status == 'success'" translate>
            <i class="fa fa-circle-o-notch fa-spin"></i> User succesfully verified. You will be redirected shortly.
        </div>
    </div>
</div>
<div ui-content-for="title" translate>
    tablesurfer
</div>
