<div class="container">
    <!-- Only show this when code was not given with route -->
    <div class="row" ng-show="status == 'enterVerifycode'">
        <form class="form" name="form" ng-submit="verify(form)" novalidate>
            <div class="form-group">
                <label>Verify Code</label>
                <input name="verifycode" class="form-control" ng-model="verifycode" required>
            </div>
            <div>
                <button class="btn btn-inverse btn-lg btn-login" type="submit" translate>
                    Submit
                </button>
            </div>
        </form>
    </div>
    <div class="col-sm-12">
        <p class="help-block" ng-show="status == 'error'" translate>Error verifying user.</p>
        <ts-loading ng-show="status == 'sending'"></ts-loading>
        <ts-success ng-show="status == 'success'" translate>User succesfully verified. You will be redirected shortly.</ts-success>
    </div>
</div>
