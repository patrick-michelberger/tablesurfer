<form class="form" name="form" novalidate>
    <div class="form-group" ng-class="{ 'has-success': form.email.$valid && submitted,
                                            'has-error': form.email.$invalid && submitted }">
        <label translate>Email</label>
        <input type="email" name="email" ng-blur="changeEmail()" class="form-control" ng-model="user.email" required mongoose-error/>
        <div class="alert alert-danger help-block" ng-show="(form.email.$error.email && submitted) || (!isCampusMail && submitted)" translate>
            tablesurfer is only for students. Please the allowed university email addresses <a ui-sref="universities">here</a>.
        </div>
        <p class="help-block" ng-show="form.email.$error.required && submitted" translate>
            What's your university email?
        </p>
        <p class="help-block" ng-show="form.email.$error.mongoose">
            {{ errors.email }}
        </p>
    </div>
</form>
<ts-verify></ts-verify>
