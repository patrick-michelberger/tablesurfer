<!-- CAMPUS LOGIN -->
<a ng-hide="OauthButtons.isCorporate" ng-class="classes" ng-click="OauthButtons.loginOauth('facebook')" class="btn btn-social btn-facebook">
    <i class="fa fa-facebook"></i>
    <span ng-show="OauthButtons.$state.includes('signup')" translate>sign up with Facebook</span>
    <span ng-show="OauthButtons.$state.includes('login')" translate>login with Facebook</span>
</a>
<!-- CORPORATE LOGIN -->
<div ng-show="OauthButtons.isCorporate">
    <a ng-class="classes" ng-click="OauthButtons.loginOauth('linkedin')" class="btn btn-social btn-linkedin">
        <i class="fa fa-linkedin"></i>
        <span ng-show="OauthButtons.$state.includes('signup')" translate>sign up with LinkedIn</span>
    </a>
    <a ng-class="classes" ng-click="OauthButtons.loginOauth('xing')" class="btn btn-social btn-xing">
        <i class="fa fa-xing"></i>
        <span ng-show="OauthButtons.$state.includes('signup')" translate>sign up with Xing</span>
    </a>
</div>
